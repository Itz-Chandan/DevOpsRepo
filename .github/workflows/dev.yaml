name: DevOps CI/CD

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    env: { APP_ENV: production }
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with: { ode-version: 18 }
      - run: npm install && npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: echo "Deploying..."
